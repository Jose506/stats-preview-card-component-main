<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {font-family: 'Inter', sans-serif;}
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem; color: white; }
    .attribution a { color:  hsl(277, 64%, 61%); }
  </style>
</head>
<body>
  <main>
    <div class="card-component-content">
      <div class="card-component">
        <h1 class="card-component__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-component__desc">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats-group-content">
          <div class="stat">
            <h2 class="stat-count">10k+</h2>
            <p class="stat-name">companies</p>
          </div>
          <div class="stat">
            <h2 class="stat-count">314</h2>
            <p class="stat-name">templates</p>
          </div>
          <div class="stat">
            <h2 class="stat-count">12M+</h2>
            <p class="stat-name">queries</p>
          </div>
        </div>
      </div>
      <div class="card-component-img">
        <div class=layer></div>
        <img src="/images/image-header-desktop.jpg" alt="">
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Jose506">Josqt26</a>.
    </div>
  </footer>
</body>
</html>
